                    orderOptions.initData = {
                        errorStatus:exerciseCommon.means.getUrlName("status"),
                        customerId:loginAbout.login.status().userId,
                        type:"7"
                    }
                }else{
                    orderOptions.initData = {
                        "isRestart": "2",
                        "customerId": localStorage.getItem("userId"),
                        "type": "7",
                        "seriesDirId": exerciseCommon.means.getUrlName("gateId"),

                    }
                }
            },
            initData: {
            },
            "record": true,
            "login":true,
            "site":true
        };
        orderOptions.manage();
        exerciseCommon.analysis(orderOptions);
    });
