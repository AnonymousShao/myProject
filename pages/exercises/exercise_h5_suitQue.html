<script type="text/javascript" src="/js/scene/exercises/exerciseCommon.min.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
        var href = window.location.href;
        if (pcOrH5.pc()) {
            if (window.location.href.indexOf("m.yi-ding.net.cn") > -1) {
                window.location.href = href.replace("m.yi-ding.net.cn", "www.yi-ding.net.cn");
            }
        } else {
            if (window.location.href.indexOf("www.yi-ding.net.cn") > -1) {
                window.location.href = href.replace("www.yi-ding.net.cn", "m.yi-ding.net.cn");
            }
        }
        var postData = {};
        var appData = {};
        if (exerciseCommon.means.getUrlName("type") == "order") {
            postData = {
                "isRestart": "2",
                "customerId": "0",
                "type": "1",
                "exercisesTollgate": exerciseCommon.means.getUrlName("gateId")
            };
            appData = "data={scene:1,type:1,resourceId:" + exerciseCommon.means.getUrlName("gateId") + "}";
        } else {
            postData = {
                "isRestart": "1",
                "customerId": "0",
                "type": "2",
                "seriesDirId": exerciseCommon.means.getUrlName("gateId"),
                treeLevel: exerciseCommon.means.getUrlName("treeLevel")
            };
            appData = "data={scene:1,type:2,resourceId:" + exerciseCommon.means.getUrlName("gateId") + ",level:" + exerciseCommon.means.getUrlName("treeLevel") + "}";
        }
        var orderOptions = {
            "type": {
                "page": 3,
                "exam": 6,
                "name": ""
            },
            appData: appData,
            initData: postData,
            "record": false,
            "login": false,
            "site": false
        };
        exerciseCommon.analysis(orderOptions);
    });
</script>
