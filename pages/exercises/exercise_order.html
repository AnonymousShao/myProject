<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>顺序练习－医鼎</title>
    <link rel="shortcut icon" type="image/x-icon" href="/yiding.ico">
    <meta name="keywords" content="顺序练习、考试、练习、海量习题、测试题">
    <meta name="viewport" content="width=750">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/exercises/exercises.css" />
    <script src="/js/common/rem.js"></script>
    <!--[if lte IE 8]>
    <script type="text/javascript" src="/build/compatibility.js"></script>
    <![endif]-->

<body>
<!--全内容容器——mainInner-->
<section class="yd-mainInner none">
    <!--&lt;!&ndash;收藏的习题&ndash;&gt;
    <section class="yd-confirmModalMask yd-alertModalMask course-guide" style="background-color:rgba(0,0,0,0.6);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000,endColorstr=#99000000);">
        <div class="pcQuestionsCollect">
            <div class="guideCont"><img src="/image/guide/questionsCollect.png"> </div>
            <div class="guideBut"><img src="/image/guide/button.png"> </div>
        </div>
    </section>
    &lt;!&ndash;错题本&ndash;&gt;
    <section class="yd-confirmModalMask yd-alertModalMask course-guide" style="background-color:rgba(0,0,0,0.6);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000,endColorstr=#99000000);">
        <div class="pcErrorQuestions">
            <div class="guideCont"><img src="/image/guide/errorTi.png"> </div>
            <div class="guideBut"><img src="/image/guide/button.png"> </div>
        </div>
    </section>-->
    <section class="contentInner">
        <!--&lt;!&ndash;整个模块的头部&ndash;&gt;
        <header id="questionsHd" class="questionsHeader">
            <span class="queIcoClose mobileMobule"><i></i></span>
            <span class="queHdIteam   queIcoTitle">顺序练习</span>
            <span class=" queIcoShare mobileMobule"><i></i></span>
            <span class="queIcoCollect"><i ></i><span class="queName">收藏</span></span>
            &lt;!&ndash;实时保存&ndash;&gt;
            <div class="saveTime"><i></i><span>保存</span><span>进度</span></div>
        </header>-->
        <!--试题答题部分-->
        <section id="quesContainer" class="quesContainer none">
            <ul id="queInnerContent" class="innerContent">
            </ul>
            <!--多选题确认按钮-->
            <section id="queAffirm" class="queAffirmContainer">
                <div id="queAffirmButton" class="queButton queButtonReady">确认答案</div>
            </section>
        </section>

        <!--上一题下一题操作-->
        <section id="queBehavior" class="queBehaviors none">
            <p class="queBehIteam queBehPre queIco"><i></i><span class="queName">上一题</span></p>
            <p class="queBehIteam  queBehNow queIco queIcoExeriseQue"><i></i><span class="queName"></span></p>
            <p class="queBehIteam  queBehExp queIco"><i></i><span class="queName">答案解析</span></p>
            <p class="queBehIteam queBehNext queIco queIcoNextQue" data-handin="false"><i></i><span class="queName">下一题</span></p>
        </section>
        <!--答题过程中的答题记录-->
        <section id="queShiTiRecord" class="queShiTiRecordIn none">
        </section>
        <!--每一道题对应的答题分析-->
        <section class="queAnalysisIn">
            <ul id="queAnalysis">
                <li class="queAnalysisIteam queAnalysisIteamActive">
                    <div class="answerAnalysis  answerAnalysisActive">
                        <div class="exercisesAnalysis">
                        </div>
                        <section class="course-footer">
                            <div class="yd_c_bg">
                                <article class="clear"><h3>相关推荐</h3></article>
                                <div class="recommendCont">
                                    <div class="recommend">
                                        <ul class="clear">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="courseBLock discuss-content">
                            <div class="queShiTiDiscussion ">
                                <div class="queShiTiDisTitle clearfix">
                                    <div class="width92"> 考题讨论&nbsp;&nbsp;(6)<span class="queShiTiPart fr">参与讨论</span>
                                    </div>
                                </div>
                            </div>
                            <div class="queShiTiDisNothing">
                                <p class="queShiTiDisNoIte queShiTiDisNoIteTop">
                                本题还没有相关讨论，
                                </p>
                                <p class="queShiTiDisNoIte">点击参与讨论发表你的看法吧!</p>
                            </div>
                            <section class="discussList">
                                <div class="width92">
                                    <ul class="discussAllList">

                                    </ul>
                                </div>
                            </section>
                        </section>
                    </div>
                </li>
            </ul>
        </section>
    </section>
</section>
<!--common.log统计ip,address-->
<script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
<!-- end -->
<script src="/js/third-party/jquery/jquery-1.8.0.min.js"></script>
<!--about:jq-->
<script src="/build/jqAll.js"></script>
<!-- end -->
<!--about:common&login-->
<script src="/build/common.js"></script>
<!-- end -->
<script src="//paas.allinmd.cn/modules/pcShare/jquery-qrcode-master/src/jquery.qrcode.js"></script>
<script src="//paas.allinmd.cn/modules/pcShare/jquery-qrcode-master/src/qrcode.js"></script>
<script src="//paas.allinmd.cn/modules/pcShare/pcShare.js"></script>
<script src="/js/scene/discuss/discuss.js"></script>
<script src="/js/scene/exercises/json2.js" type="text/javascript"></script>
<script src="/js/scene/exercises/talk.js" type="text/javascript"></script>
<script src="/js/scene/exercises/exerciseCommon.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        var orderOptions = {
            "type": {
                "page":1,
                "exam":0,
                "name":"顺序练习"
            },
            initData: {
                "customerId": localStorage.getItem("userId"),
                "type": "1",
                "exercisesTollgate": exerciseCommon.means.getUrlName("gateId")
            },
            "record": true,
            "login":true,
            "site":true
        };
        exerciseCommon.analysis(orderOptions);
    });
</script>
</body>

</html>
