<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>绑定唯医账号 </title>
    <link rel="shortcut icon" type="image/x-icon" href="/yiding.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=750">
    <link rel="stylesheet" href="/css/base.css">
    <script src="/js/common/rem.js"></script>

    <!--[if lte IE 8]>
    <script type="text/javascript" src="/build/compatibility.js"></script>
    <![endif]-->

</head>

<body>

<section class="loginMain">
    <section class="loginCont"  style="display:none">
        <section class="authorityCommon">
    <section class="errorTip" style="display: none"><i></i> <span>密码错误</span></section>
    <!--绑定手机号创建账号-->
    <section class="loginWidth ev-createBind"  style="display:none">
        <div class="yd_logo"><img src="/image/authority/login/yiding_logo.png" /></div>
        <div class="createAccount createAccountTxt yd-authAccount">使用13333333333创建医鼎账号</div>
        <div class="shortcut">之后您将可以使用手机号快捷登录医鼎</div>
        <div class="loginBtn ev-createAccount activation">创建账号</div>
        <div class="changeSigns ev-changeSigns">更换其他手机号</div>
        <a class="returnText ev-createReturn" href="javaScript:;">返回上一步</a>
    </section>
    <!--绑定手机号创建账号 END-->
    <!--唯医绑定医鼎账号-->
        <section class="loginWidth ev-bindAllin" style="display: none;">
	            <div class="loginFixed">
                    <div class="authorityTitle">绑定医鼎账号</div>
	                <section class="binding">绑定医鼎账号，可用唯医登录</section>
	                <section class="titleInput clear marginTop">
	                    <div class="titleText">账号</div>
	                    <input class="titleType ev-bindYiNum" placeholder="请输入手机号" />
	                    <div class="phone"> 
		            		<i class="close"></i>
		            	</div>
	                </section>
	                <section class="titleInput clear">
	                    <div class="titleText">验证码</div>
	                    <input class="titleType ev-bindYiCode" placeholder="请输入验证码" />
	                    <div class="validate ev-bindValidate"><!--获取验证码--><!--60s后重新获取-->获取验证码</div>
	                </section>
	                <div class="loginBtn ev-bindYiLogin">登录</div>
	                <a class="returnText ev-bindReturn" href="javaScript: ;">返回上一步</a>
                    </div>
	            </section>
            <i class="authorityBg"></i>
	        </section>
        <!--绑定医鼎账号 END-->
    </section>
</section>
