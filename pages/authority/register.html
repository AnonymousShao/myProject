 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>帐户注册－医鼎</title>
    <link rel="shortcut icon" type="image/x-icon" href="/yiding.ico">
    <meta name="viewport" content="width=750">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <script type="text/javascript" src="/js/third-party/jquery/jquery-1.8.0.min.js" ></script>
    <script src="/js/common/documentLink.js"></script>
    <script type="text/javascript">
        domain.get(
                "/css/base.css"
        );
        if(pcOrH5.pc()){
            domain.get(
                    "/js/common/mobile-util.js",
                    "/js/common/fastclick.js",
                    "/js/common/rem.js"
            );
        }
    </script>
        <!--[if lte IE 8]>
        <script type="text/javascript" src="/js/common/html5shiv.js" ></script>
        <script type="text/javascript" src="/js/common/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<section class="loginMain">
    <section class="loginCont">
        <section class="authorityCommon">
        <!--关闭-->
        <section class="experiencePo"><img src="/image/authority/login/login_close.png"> </section>
        <!--错误提示-->
        <section class="errorTip"><i></i> <span>密码错误</span></section>
        <!--注册-->
        <section class="loginWidth ev-register">
            <section class="loginFixed">
                <div class="authorityTitle">立即注册</div>
                <section class="titleInput clear marginTop">
                    <div class="titleText">手机号</div>
                    <input class="titleType ev-regNum" placeholder="请输入手机号" />
                    <div class="phone" style="display: none;"> 
                    	<i class="close"></i>
                    </div>
                </section>
                <section class="titleInput clear marginTop">
                    <div class="titleText">密码</div>
                    <input class="titleType ev-regPas" type="password" placeholder="请输入6位以上密码" /><div class="password" style="display: none;"> <i class="close"></i><i class="eyeClose"></i><i class="eyeOpen"></i></div>
                </section>
                <section class="titleInput clear">
                    <div class="titleText">验证码</div>
                    <input class="titleType ev-regCode" placeholder="请输入验证码" />
                    <div class="validate ev-regvalidate"><!--获取验证码--><!--60s后重新获取-->获取验证码</div>
                </section>
                <section class="service"><i class="active"></i>同意<a href="/pages/help/service.html" target="_blank">医鼎服务条款</a></section>
                <div class="loginBtn ev-regSave">注册</div>
                <a class="returnText" href="//www.yi-ding.net.cn/pages/authority/login.html">去登录</a>
            </section>
        </section>
        <!--注册 END-->
    </section>
        </section>
</section>
</body>
<script>
    if(pcOrH5.pc()){
        domain.get(
                "/js/third-party/jquery/jquery.json-2.4.js",
                "/js/third-party/jqueryscrollpagination/js/scrollpagination.js",
                "/js/third-party/fastclick.js",
                "/js/common/main.js",
                "/js/common/common.js",
                "/js/common/comm.func.js",
                "/js/common/comm-customer.js",
                "/js/common/comm-data.js",
                "/js/common/comm_service.js",
                "/js/common/log.js",
                "/js/common/jweixin-1.0.0.js",
                "/js/scene/authority/authentication.js",
                "/js/common/shareAll.js",
                "/js/common/comm.cutArray.js",
                "/js/scene/authority/allinAuthority.js" ,
                "/js/scene/authority/login.js",
                "/js/scene/authority/register.js",
                "/js/scene/authority/checkLogin.js",
                "/js/common/comm.log.js"

        );
    }
</script>
</html>
