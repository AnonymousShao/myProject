<!-- 主内容容器 -->
<section class="yd-mainInner none">
    <section class="contentInner">
        <a href="javascript:history.back(-1)" class="pcModule yd-pageBackBtn"><img

        </a>
        <figure class="yd-clearHistoryPc yd-clearHistory pcModule">
            清空
        </figure>
        <header class="yd-indexHeader mobileModule">
            <figure class="yd-indexHeaderItem">
                <a href="javascript:history.back(-1);">

                </a>
            </figure>
            <figure class="yd-indexHeaderItem">

            </figure>
            <figure class="yd-indexHeaderItem yd-clearHistory">
                <a href="javascript:void(0)">
                    清空
                </a>
            </figure>
        </header>
        <figure class="yd-noContentTips">
            <img src="/image/personal/message_nor@2x.png" alt="">
            <figcaption>
                暂无学习历史
            </figcaption>
        </figure>
        <section class="yd-historyTimelineBox">
        </section>
        <article class="yd-scrollTips">
            上滑查看更多
        </article>
    </section>
</section>
