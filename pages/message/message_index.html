<!-- 主内容容器 -->
<section class="yd-mainInner">
    <section class="contentInner">
        <header class="yd-indexHeader mobileModule">
            <figure class="yd-indexHeaderItem">
                <a href="javascript:history.back(-1);">
                    <img src="/image/personal/nav_back_black@2x.png" alt="">
                </a>
            </figure>
            <figure class="yd-indexHeaderItem">
                <h1>消息</h1>
            </figure>
            <figure class="yd-indexHeaderItem">
                <a href="javascript:void(0)">
                </a>
            </figure>
        </header>
        <section class="yd-personalContent">
            <section class="yd-personalBrowsedPart mobileModule">
                <section class="yd-personalBrowsedItem" id="Ev-discussEntra">
                    <a href="message_discuss.html">
                        <i class="icon-msgDiscuss"></i><span>讨论</span>
                        <i class="yd-newsNum" style="display: none;"></i>
                        <i class="icon-rightArrow"></i>
                    </a>
                </section>
                <section class="yd-personalBrowsedItem" id="Ev-likeEntra">
                    <a href="message_like.html">
                        <i class="icon-msgLike"></i><span>赞了我的</span>
                        <i class="yd-newsNum" style="display: none;"></i>
                        <i class="icon-rightArrow"></i>
                    </a>
                </section>
            </section>
            <!-- 消息通知 -->
            <section class="yd-msgRemindPart">
                <header class="yd-messageHeader">
                    <figure class="yd-clearHistoryPc yd-clearHistory pcModule EV-selectToDelete">
                        编辑
                    </figure>
                    <h3>系统消息</h3>
                </header>
                <header class="yd-msgListSelectorAll">
                    <span class="sa"><em>全选</em></span>
                    <figure class="yd-msgListDeleteBtns">
                        <button class="yd-msgListReaded">标为已读<span></span></button>
                        <button class="yd-msgListDelete">删除<span></span></button>
                    </figure>
                </header>
                <figure class="yd-noContentTips">
                    <img src="/image/personal/message_nor@2x.png" alt="">
                    <figcaption>
                        暂无系统消息
                    </figcaption>
                    <button class="btn-primary">去登录</button>
                </figure>
                <section class="yd-msgListPart Ev-msgRemindBox">

                </section>
            </section>
        </section>

    </section>
</section>
