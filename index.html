<section class="yd-mainInner pcModule none">
    <section class="contentInner">
        <section class="isLoginbg pcModule" style="display: none;" id="stuPro">
            <header>总共学习</header>
            <article class="stuCourse">
                <span>0</span>/<p>0</p>课时
            </article>
            <ul class="stuClass">
                <li>
                    <span>0</span>/<p>0</p>
                    <em>学习系列课程</em>
                </li>
                <li>
                    <span>0</span>
                    <em>答题正确率</em>
                </li>
                <li>
                    <span>0</span>
                    <em>学习天数</em>
                </li>
            </ul>
        </section>
        <section class="addClassBtn" data-alcode-mod="10">
            <header class="classAdd">
                <article>
                    <button data-alcode="e5">
                        <i></i>
                        添加系列课程
                    </button>
                    <p>中国骨科住院医师规范化培训课程</p>
                </article>
            </header>
            <nav class="messageBar mobileModule">
                <i class="icon-message">
                    <span>消息</span>
                </i>
                <i class="icon-rArrow">
                    <span>暂无消息</span>
                </i>
            </nav>
        </section>
        <!--****课程表begin****-->
        <section class="pcModule  TimeTables" data-alcode-mod="21" data-alcode-item-selector="section.bestItem">
            <header class="contentItemHeader pcModule ">
                <h2>课程表</h2>
            </header>
            <section class="timetables ">
                <section class="contentArea" id="timetables">
                </section>
            </section>
            <section class="contentInnerMore studyEnd">
                <p>展开已完成课程</p>
                <i class="icon-rArrow iconBottomMore "></i>
            </section>
        </section>
        <!--****课程表end******-->
        <!--******系列课程begin******-->
        <header class="contentItemHeader ev-contentItemHeader">
            <h2>系列课程推荐</h2>
        </header>
        <section class="seriesCourses ev-seriesCourses" data-alcode-mod="8" data-alcode-item-selector="article.bestItem">
            <article class="contentArea ev-classSuggest" id="contentArea">

            </article>
            <section class="reset" style="display: none;">系列课已加入课程表</section>
        </section>
        <!--******系列课程end******-->
        <!--*********精品课程begin*********-->
        <header class="contentItemHeader">
            <h2>精品课程</h2>
        </header>
        <section class="contentItem" id="quality" data-alcode-mod="9"  data-alcode-item-selector="section.contentInnerItem">
        </section>
        <section class="contentInnerMore moreNiceClass" data-alcode-mod="9">
            <p data-alcode="e10">更多精品课程</p>
            <i class="icon-rArrow"></i>
        </section>
        <!--***************精品课程end*******************-->
    </section>
</section>
