    <script>
    var ctx = document.getElementById("myChart");
    var data = {
        labels: ["创伤骨科", "关节与矫形外科", "脊柱外科", "运动医学", "手外科", "骨软组织肿瘤科", "小儿骨科", "骨科康复", "足踝外科"],
        datasets: [{
            borderWidth: 1, //雷达线
            pointRadius: 0, //交点圆心，0不显示
            backgroundColor: "rgba(255,168,0,0.4)", //覆盖区背景
            borderColor: "rgba(255,194,76,1)", //覆盖区边框色
            data: [65, 59, 90, 81, 56, 55, 40], //顺时针 点的取值

        }]
    };
    Chart.defaults.global.legend.display = false; //不显示区块描述
    var myRadarChart = new Chart(ctx, {
        type: 'radar',
        data: data,
        options: {

            scale: {
                reverse: false, //不反转
                fontColor: "#666", //标签文本色
                fontFamily: "'Helvetica Neue', 'Helvetica', 'Arial', sans-serif", //标签字体
                fontSize: 24, //标签字号
                gridLines: {
                    lineWidth: 1 //网格线宽
                },
                ticks: {
                    beginAtZero: true, //刻度从0起始
                    max: 100, //最大最小值
                    min: 0,
                    stepSize: 20, //每一刻度值
                    fontSize: 0, //即不显示刻度
                    fontColor: "transparent"
                },
                pointLabels: {
                    fontSize: 0,
                    fontColor: "#555",
                    fontFamily: "'Microsoft YaHei','Helvetica Neue', 'Helvetica', 'Arial', sans-serif"
                },
                angleLines: {
                    lineWidth: 1
                }
            },
        },
    });
    if (!IsPC()) {
        $(window).scroll(function() {
            var h = $(".yd-personalHeader").height();
            var eH = $(".yd-personalEntry").height();
            if ($(window).scrollTop() > h + eH) {
                $(".yd-personalScrollHead").addClass('show');
            } else {
                $(".yd-personalScrollHead").removeClass('show');
            }
        });

    }


    function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPod");
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }

    $(".yd-personalClassItem").on("click", function() {
        if ($(this).hasClass('open')) {
            $(this).removeClass('open');
        } else {
            $(this).addClass('open');
        }
    });
