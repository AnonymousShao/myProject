<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学术专著</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=750">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/personal/personal_introConfig.css">
    <script type="text/javascript" src="/js/common/mobile-util.js"></script>
    <script type="text/javascript" src="/js/common/fastclick.js"></script>
    <!--[if lte IE 8]>
    <script type="text/javascript" src="/js/common/rem.js"></script>
    <script type="text/javascript" src="/js/common/html5shiv.js" ></script>
    <script type="text/javascript" src="/js/common/respond.min.js"></script>

    <![endif]-->
</head>

<body>
    <!-- 主内容容器 -->
    <section class="yd-mainInner">
        <header class="al-header al-indexHeader pcModule" style="margin-left: 0px;">
            <section class="al-headerContainer">
                <ul class="al-headerTopNav" id="al-headerTopNav">
                    <li class="active"><a href="javascript:void(0)">首页</a></li>
                    <li><a href="javascript:void(0)">课程</a></li>
                    <li><a href="javascript:void(0)">习题</a></li>
                </ul>
                <div class="al-se-lo-re">
                    <div class="al-search">
                        <i class="icon-search"></i>
                    </div>
                    <div class="al-lo-re notLogin" id="notLogin">
                        <div class="al-login">登录</div>
                        <div class="al-register">注册</div>
                    </div>
                    <div class="al-lo-re isLogin" id="isLogin">
                        <div class="user-header"></div>
                        <div class="user-name">黄志强</div>
                    </div>
                </div>
            </section>
        </header>
        <section id="al-mainSidebar" class="pcModule" style="width: auto; height: 1000px;position: fixed; left: 0;top: 0; z-index: 10;">
            <!--左侧导航栏-->
            <aside class="al-mainSidebar al-mainSidebarCollapse pcModule" style="width: 80px;" id="al-mainSidebarWide">
                <header class="al-collapseLogo" style="display: none;">
                    <img src="/image/index/bigLogo.png" alt="">
                </header>
                <header class="al-mainLogo" style="display: block;">
                    <img src="/image/index/logo.png" alt="" style="box-shadow: rgb(51,51,51) 0px 0px 2px;">
                </header>
                <section class="al-mainSidebarList" id="al-mainSidebarList">
                    <ul>
                        <li class="al-mainSidebarItem active">
                            <a href="/design-html/index/index.html">
                                <img src="/image/index/home.png" alt="">
                                <figcaption style="display: block;">首页</figcaption>
                                <article class="al-collapseItem" style="display: none;">
                                    <p class="al-collapseItemText">
                                    </p>
                                    <h4>首页</h4>
                                    <p>HOME</p>
                                    <p></p>
                                </article>
                            </a>
                        </li>
                        <li class="al-mainSidebarItem">
                            <a href="/pages/message/message_index.html">
                                <img src="/image/index/mail.png" alt="">
                                <figcaption style="display: block;">消息</figcaption>
                                <article class="al-collapseItem" style="display: none;">
                                    <p class="al-collapseItemText">
                                    </p>
                                    <h4>消息</h4>
                                    <p>MESSAGE</p>
                                    <p></p>
                                </article>
                            </a>
                        </li>
                    </ul>
                </section>
            </aside>
        </section>
        <section class="contentInner">
            <header class="yd-indexHeader mobileModule">
                <figure class="yd-indexHeaderItem">
                    <a href="javascript:history.back(-1);">
                        <img src="/image/personal/nav_back_black@2x.png" alt="">
                    </a>
                </figure>
                <figure class="yd-indexHeaderItem">
                    <h1>学术专著</h1>
                </figure>
                <figure class="yd-indexHeaderItem">
                    <a href="javascript:void(0)">
                    </a>
                </figure>
            </header>
            <section class="yd-tableModule">
                <article class="yd-tableModuleItem">
                    <h3>学术标题</h3>
                    <figure class="yd-tableModuleItemInput">
                        <input type="text" placeholder="请输入学术标题">
                    </figure>
                </article>
                <article class="yd-tableModuleItem">
                    <h3>作者身份</h3>
                    <figure class="yd-tableModuleItemInput ev-birthDay">
                        <article class="yd-tableModuleSelect">
                            <select id="sexId01">
                                <option selected>请选择作者身份</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </article>
                    </figure>
                </article>
            </section>
            <section class="yd-tableModule">
                <article class="yd-tableModuleItem">
                    <h3>出版机构</h3>
                    <figure class="yd-tableModuleItemInput">
                        <input type="text" placeholder="请输入学术标题">
                    </figure>
                </article>
                <article class="yd-tableModuleItem">
                    <h3>出版时间</h3>
                    <figure class="yd-tableModuleItemInput ev-birthDay">
                        <article class="yd-tableModuleSelect">
                            <select id="sexId01">
                                <option selected>请选择出版时间</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </article>
                    </figure>
                </article>
            </section>
            <section class="yd-tableModule">
                <header class="yd-personalContentTitle">
                    <h2>引用信息</h2>
                </header>
                <article class="yd-tableModuleContent">
                    <a class="yd-tableModuleContentText" href="">请输入引用信息</span>
                </article>
            </section>
            <section class="yd-saveBtnBox">
                <button class="yd-addSave hasContent">
                    保存
                </button>
            </section>
        </section>
    </section>
    <script type="text/javascript" src="/js/third-party/jquery/jquery-1.8.0.min.js"></script>
    <script src="/js/third-party/jquery/jquery.json-2.4.js"></script>
    <script src="/js/third-party/jqueryscrollpagination/js/scrollpagination.js"></script>
    <script src="/js/third-party/fastclick.js"></script>
    <script src="/js/common/main.js"></script>
    <script src="/js/common/common.js"></script>
    <script src="/js/common/comm.func.js"></script>
    <script src="/js/common/comm-customer.js"></script>
    <script src="/js/common/comm-data.js"></script>
    <script src="/js/common/comm_service.js"></script>
    <script src="/js/common/jweixin-1.0.0.js"></script>
    <script src="/js/common/log.js"></script>
    <script src="/js/common/shareAll.js"></script>
    <script src="/js/common/comm.cutArray.js"></script>
</body>

</html>
