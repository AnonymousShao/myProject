<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>顺序练习</title>
    <meta name="viewport" content="width=750">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/index/index.css" />
    <link rel="stylesheet" href="/css/pages/exercises/practice.css" />
    <script type="text/javascript" src="/js/common/mobile-util.js"></script>
    <script type="text/javascript" src="/js/common/fastclick.js"></script>
    <script type="text/javascript" src="/js/common/rem.js" ></script>
    <script type="text/javascript" src="/js/third-party/jquery/jquery-1.8.0.min.js" ></script>
    <!--[if lte IE 8]>
	    <script type="text/javascript" src="../../js/common/html5shiv.js" ></script>
	    <script type="text/javascript" src="js/../../js/common/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <section class="practice">
        <a href="" class="pcModule yd-pageBackBtn"><img src="/image/personal/nav_back_black@2x.png" alt=""><span>返回</span></a>
        <header class="mobileModule returnH5">
            <figure class="returnIcon">
                <a href="javascript:history.back(-1);">
                <img src="/image/personal/nav_back_black@2x.png" alt="">
                </a>
            </figure>
            <figure class="headerTitle">顺序练习</figure>
        </header>
        <!--锁定的添加类名  “doneNone”-->
        <div class="practiceList">
            <ul class="width92">
                <li>
                    <div class="passNum">第一关</div>
                    <div class="passStar">
                        <figure class="starLight"><img src="/image/categrey/main_star.png"> </figure>
                        <figure class="starGrey"><img src="/image/categrey/main_star_def.png"> </figure>
                    </div>
                    <div class="passAnswer">回答</div>
                </li>
                <li class="doneNone">
                    <div class="passNum">第一关</div>
                    <div class="passStar">
                        <figure class="starLight"><img src="/image/categrey/main_lock.png"> </figure>
                    </div>
                    <div class="passAnswer">回答</div>
                </li>
            </ul>
        </div>
    </section>
    <script src="/js/third-party/jquery/jquery.json-2.4.js"></script>
    <script src="/js/third-party/jqueryscrollpagination/js/scrollpagination.js"></script>
    <script src="/js/third-party/fastclick.js"></script>
    <script src="/js/common/main.js"></script>
    <script src="/js/common/common.js"></script>
    <script src="/js/common/comm.func.js"></script>
    <script src="/js/common/comm-customer.js"></script>
    <script src="/js/common/comm.autoHeight.js"></script>
    <script src="/js/common/comm-data.js"></script>
    <script src="/js/common/comm_service.js"></script>
    <script src="/js/common/jweixin-1.0.0.js"></script>
    <script src="/js/common/log.js"></script>
    <script src="/js/common/shareAll.js"></script>
    <script src="/js/common/comm.cutArray.js"></script>
    <script src="/js/scene/categrey/question.js"></script>
</body>
</html>
